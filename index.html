<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de contraseñas</title>
</head>

<body>

    <div class="passwir">
        <h1>p a s s w o r d</h1>
        <h1>g e n e r a t o r</h1>
    </div>


    <label for="length">Longitud: </label>
    <input type="range" id="length" name="length" min="5" max="20" value="15" oninput="updateLengthValue()">
    <span id="lengthValue">15</span>
    <br><br>

    <button onclick="generatePassword()">Generar contraseña</button>
    <br><br>
    <label for="password">Contraseña generada:</label>
    <input type="text" id="password" readonly>
    <br><br>

    <button onclick="copyPassword()" id="copyButton" disabled>Copiar</button>
    <br><br>

    <script>
        function updateLengthValue() {
            const length = document.getElementById('length').value;
            document.getElementById('lengthValue').textContent = length;
        }

        function generatePassword() {
            const length = document.getElementById('length').value;
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*+-=';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }
            document.getElementById('password').value = password;
            document.getElementById('copyButton').disabled = false;
        }

        function copyPassword() {
            const password = document.getElementById('password');
            password.select();
            password.setSelectionRange(0, 99999);
            document.execCommand('copy');
        }
    </script>
</body>

</html>
