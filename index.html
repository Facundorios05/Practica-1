<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generador de contrase単as</title>
  </head>
  <body>
    <h1>Generador de contrase単as</h1>

    
    <label for="length">Longitud:</label>
    <input type="number" id="length" min="4" max="32" value="8">
    <br><br>
    <button onclick="generatePassword()">Generar contrase単a</button>
    <br><br>
    <label for="password">Contrase単a generada:</label>
    <input type="text" id="password" readonly>
    <br><br>
    <script>
      function generatePassword() {
        const length = document.getElementById('length').value;
        const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*+-=';
        let password = '';
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          password += charset.charAt(randomIndex);
        }
        document.getElementById('password').value = password;
      }
    </script>
  </body>
</html>
